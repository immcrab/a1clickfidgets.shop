<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-Order — Wigily Dav</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .fade-section { opacity: 0; transform: translateY(30px); transition: opacity 0.9s ease, transform 0.9s ease; }
        .fade-visible { opacity: 1; transform: translateY(0); }

        .typing-text { overflow: visible; border-right: 3px solid; white-space: nowrap; display: inline-block; padding-right: 8px; animation: typing 3s steps(11,end), blink 0.75s step-end infinite; }
        .new-badge { display:inline-block; background:#dc2626; color:#fff; text-transform:uppercase; font-weight:700; font-size:0.65rem; padding:0.15rem 0.5rem; border-radius:9999px; letter-spacing:0.6px; vertical-align:middle; margin-left:0.5rem; }
        .previous-smaller { font-size:0.95rem; color:#4b5563; }
        @keyframes typing { from { width:0; } to { width:11ch; } }
        @keyframes blink { from,to{border-color:transparent;} 50%{border-color:currentColor;} }

        .big-new-badge { display:inline-block; background:#dc2626; color:#fff; font-weight:900; font-size:2rem; padding:0.2rem 0.75rem; border-radius:0.5rem; text-transform:uppercase; letter-spacing:1.5px; box-shadow:0 6px 18px rgba(220,38,38,0.25); }
        .small-card { padding:0.75rem !important; }
        .small-card img { width:100%; height:auto; display:block; }
        .small-card h4 { font-size:1rem; }
        .small-card p { font-size:0.8rem; }
        .small-card button { padding:0.45rem 0.6rem !important; font-size:0.9rem; }

        .active-nav { font-weight:700; color:#1e40af; }
        .tag-badge { display:inline-block; background:#dc2626; color:#fff; font-weight:700; font-size:0.875rem; padding:0.4rem 0.8rem 0.4rem 1rem; text-transform:uppercase; letter-spacing:0.5px; position:relative; clip-path:polygon(0 0, calc(100% - 0.5rem) 0, 100% 50%, calc(100% - 0.5rem) 100%, 0 100%); transform:rotate(-18deg) skewX(-5deg); transition: all 0.3s ease; animation: pulse-scale 1.5s ease-in-out infinite; }
        .tag-badge:hover { background:#b91c1c; transform:rotate(-18deg) skewX(-5deg) scale(1.05); }
        @keyframes pulse-scale { 0%,100%{transform:rotate(-18deg) skewX(-5deg) scale(1);} 50%{transform:rotate(-18deg) skewX(-5deg) scale(1.15);} }

        /* Original fade-section for main content */
        .fade-section-original { opacity:0; transform:translateY(20px); transition:opacity 0.6s, transform 0.6s; }
        .fade-section-original.visible { opacity:1; transform:translateY(0); }
    </style>
    <link rel="icon" type="image/png" href="../images/icon.jpg" />
</head>

<body class="bg-white text-gray-900 font-sans transition-colors duration-500" id="siteBody">

    <!-- Light/Dark Toggle -->
    <button onclick="toggleTheme()" class="fixed bottom-6 right-6 z-50 bg-gray-900 text-white px-4 py-2 rounded-xl shadow-xl hover:bg-black transition">Light to Dark</button>

    <!-- Header / Nav -->
    <header class="w-full py-4 px-6 border-b border-gray-300 flex justify-between items-center bg-white sticky top-0 z-50 transition-colors duration-500" id="header">
        <div class="flex items-center gap-3">
            <img src="../images/icon.jpg" alt="A1 Fidgets Logo" class="w-10 h-10 rounded-full">
            <h1 class="text-2xl font-bold"><a href="http://a1clickfidgets.shop">A1 Fidgets</a></h1>
        </div>
        
        <nav class="flex gap-4 items-center flex-col">
            <div class="flex gap-4 items-center">
                <a href="../index.html" class="text-blue-600 hover:underline font-semibold">Shop</a>
                <a href="../about.html" class="text-blue-600 hover:underline">About</a>
                <a href="#videos" class="text-blue-600 hover:underline">Videos</a>
                <a href="#contact" class="text-blue-600 hover:underline">Contact</a>
                <a href="../policy.html" class="text-blue-600 hover:underline">Policy</a>
                <a href="../custom-model.html" class="text-blue-600 hover:underline active-nav">Custom Order</a>
                <a href="../preorder/index.html" class="text-blue-600 hover:underline active-nav">Pre-Order</a>
                <a href="https://www.etsy.com/people/7ew9ux50u1vo96cl" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Visit Etsy</a>
            </div>
            <a href="clearance.html" class="tag-badge">CLEARANCE</a>
        </nav>
    </header>

    <!-- Main Content -->
    <section class="max-w-3xl mx-auto text-center py-12 px-6 fade-section-original">
        <h2 class="text-4xl font-bold mb-6">Wigily Dav — Pre-Order</h2>

        <img src="../images/wigily-dav.png" alt="Wigily Dav" class="w-72 mx-auto mb-8 drop-shadow-lg">

        <p class="text-lg mb-4">
            The Wigily Dav is now available for early pre-order! Secure your spot before production starts.
        </p>

        <p class="text-gray-600 mb-6">
            Estimated shipping: <strong>2–3 weeks</strong>
        </p>

        <!-- Pre-Order Button -->
        <a id="preorderBtn" href="javascript:void(0);" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-xl shadow-md transition">View</a>
    </section>

<script>
const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1440524528047624202/pHysZsoWvmePK2rcFH5BtIwjopaR6aDJRI8cdrArgvxnm9x8iU51iHBje86YZ0Xm4Psi";

// Handle Pre-Order button click
document.getElementById('preorderBtn').addEventListener('click', async () => {
    // Here you could check for form submission or confirmation
    // For simplicity, directly redirect to oncepreordered.html
    window.location.href = './wigily-dav.html';
});

// Fade-in animation for main content
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => { if(entry.isIntersecting) entry.target.classList.add('visible'); });
});
document.querySelectorAll('.fade-section-original').forEach(section => observer.observe(section));

// Light/Dark toggle
function toggleTheme() {
    const body = document.body;
    const header = document.getElementById('header');
    body.classList.toggle('bg-white'); body.classList.toggle('text-gray-900'); body.classList.toggle('bg-gray-900'); body.classList.toggle('text-white');
    header.classList.toggle('bg-white'); header.classList.toggle('bg-gray-900'); header.classList.toggle('border-gray-300'); header.classList.toggle('border-gray-700');
}

// Active nav marking
(function(){
    const links = document.querySelectorAll('nav a[href]');
    const loc = window.location.pathname.split('/').pop() || 'index.html';
    links.forEach(a => { const href = (a.getAttribute('href')||'').split('#')[0]; const file = href.split('/').pop(); if(file === loc || (href === '' && loc === 'index.html')) a.classList.add('active-nav'); });
})();
</script>

</body>
</html>
